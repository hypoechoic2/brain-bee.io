<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brain Bee Competition Prep PWA">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Brain Bee Prep</title>
</head>
<body>
    <div id="app" class="app-container">
        <header class="header">
            <h1>Brain Bee Prep</h1>
            <div class="quiz-info">
                <span>Questions Remaining: <span id="total-questions">0/0</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
        </header>
        <main>
            <div id="question-container" class="question-container">
                <p id="question" class="question"></p>
                <form id="choices" class="choices"></form>
                <p id="explanation" class="explanation"></p>
            </div>
            <button id="next-btn" class="button" disabled>Next</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
